<mat-dialog-content>
  <h3>Neues Peptid anlegen</h3>
  <form [formGroup]="peptideForm" id="peptide-form" (submit)="submit()">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput type="text" #name maxlength="45" formControlName="name" required>
      <mat-hint align="end">{{name.value.length}} / 45</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Organismus</mat-label>
      <input matInput type="text" #organism maxlength="45" formControlName="organism" required>
      <mat-hint align="end">{{organism.value.length}} / 45</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Beschreibung</mat-label>
      <input matInput type="text" #description formControlName="description">
    </mat-form-field>
  </form>

  <mat-divider style="padding-top: 16px; padding-bottom: 16px;"></mat-divider>

  <ngx-dropzone #drop (change)="onSelect($event)" [multiple]="false" style="width: 100%;">
    <ngx-dropzone-label>Drop & Drop</ngx-dropzone-label>
    <ngx-dropzone-preview *ngFor="let f of files" [removable]="true" (removed)="onRemove(f)">
      <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
    </ngx-dropzone-preview>
  </ngx-dropzone>

</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button type="submit" form="peptide-form">Erstellen</button>
</mat-dialog-actions>
