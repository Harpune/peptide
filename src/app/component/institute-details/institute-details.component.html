<div style="margin: 32px;" *ngIf="institute">
  <section class="mat-typography">
    <h1>{{institute.name}}</h1>
    <h4>{{institute.organisation}}</h4>
  </section>
</div>

<mat-card class="mat-elevation-z8 form-card">
  <table mat-table [dataSource]="dataSource" style="width: 100%;" matSort>

    <ng-container matColumnDef="name">
      <th mat-sort-header mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-sort-header mat-header-cell *matHeaderCellDef> Beschreibung </th>
      <td mat-cell *matCellDef="let element"> {{ element.description }} </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-sort-header mat-header-cell *matHeaderCellDef> Datum </th>
      <td mat-cell *matCellDef="let element"> {{element.date | date:'dd.MM.YYYY'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="showProject(row)"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" (click)="openDialog()">Es sind keine Projekte vorhanden</td>
    </tr>

  </table>

  <mat-paginator [pageSize]="10"></mat-paginator>
</mat-card>

<div class="fab-bottom-right">
  <button class="extended-fab-button" mat-fab color="warn" aria-label="Neues Projekt erstellen" (click)="openDialog()">
    <mat-icon>add</mat-icon>
    <span class="extended-fab-button-label">Projekt</span>
  </button>
</div>
