<mat-card class="form-card">
  <mat-card-header>
    <mat-card-title>Teams</mat-card-title>
    <mat-card-subtitle>Erstellen</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>

    <form [formGroup]="teamForm" id="team-form" (submit)="submit()">
      <mat-form-field class="full-width">
        <mat-label>Name</mat-label>
        <input matInput #institute maxlength="45" placeholder="Name des Teams" formControlName="name" required>
        <mat-hint align="end">{{institute.value.length}} / 45</mat-hint>
      </mat-form-field>
    </form>

  </mat-card-content>
  <mat-card-actions>
    <button mat-button form="team-form" type="submit">Speichern</button>
  </mat-card-actions>
</mat-card>

<mat-card class="form-card">
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="team-table" matSort>

      <ng-container matColumnDef="$id">
        <th mat-sort-header mat-header-cell *matHeaderCellDef> Team-ID </th>
        <td mat-cell *matCellDef="let element"> {{element.$id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-sort-header mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="dateCreated">
        <th mat-sort-header mat-header-cell *matHeaderCellDef> Erstellt </th>
        <td mat-cell *matCellDef="let element"> {{element.dateCreated * 1000 | date}} </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef class="table-icon-column"></th>
        <td mat-cell *matCellDef="let element" class="table-icon-column">
          <button mat-icon-button color="primary" aria-label="LÃ¶sche ein Institute">
            <mat-icon (click)="delete(element)">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Es sind keine Daten vorhanden</td>
      </tr>

    </table>

  </mat-card-content>
</mat-card>
