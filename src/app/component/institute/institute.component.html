<mat-card class="form-card">
  <mat-card-header>
    <mat-card-title>Institut</mat-card-title>
    <mat-card-subtitle>Erstellen</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>

    <form [formGroup]="instituteForm" id="institute-form" (submit)="submit()">
      <mat-form-field class="full-width">
        <mat-label>Name</mat-label>
        <input matInput #institute maxlength="45" placeholder="Name des Instituts" formControlName="name" required>
        <mat-hint align="end">{{institute.value.length}} / 45</mat-hint>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Organisation</mat-label>
        <input matInput #organisation maxlength="45" placeholder="Name der Organisation" formControlName="organisation">
        <mat-hint align="end">{{organisation.value.length}} / 45</mat-hint>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Addresse</mat-label>
        <input matInput #address maxlength="45" placeholder="Addresse des Instituts" formControlName="address">
        <mat-hint align="end">{{address.value.length}} / 45</mat-hint>
      </mat-form-field>
    </form>

  </mat-card-content>
  <mat-card-actions>
    <button mat-button form="institute-form" type="submit">Speichern</button>
  </mat-card-actions>
</mat-card>

<div class="mat-elevation-z8" style="margin: 32px;">
  <table mat-table [dataSource]="dataSource" class="institute-table" matSort>

    <ng-container matColumnDef="teamId">
      <th mat-sort-header mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.teamId}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-sort-header mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="organisation">
      <th mat-sort-header mat-header-cell *matHeaderCellDef> Organisation </th>
      <td mat-cell *matCellDef="let element"> {{element.organisation}} </td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-sort-header mat-header-cell *matHeaderCellDef> Address </th>
      <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef class="table-icon-column"></th>
      <td mat-cell *matCellDef="let element" class="table-icon-column">
        <button mat-icon-button color="primary" aria-label="LÃ¶sche ein Institute">
          <mat-icon (click)="delete(element)">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">Es sind keine Daten vorhanden</td>
    </tr>

  </table>

  <mat-paginator [pageSize]="10"></mat-paginator>
</div>
