<div class="root-container" fullscreen>

  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button *ngIf="isMobile" mat-icon-button>
        <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
      </button>
      <span>Peptide</span>
      <div>
        <a *ngFor="let item of navItems" mat-button [routerLink]="item.route"> {{item.name}} </a>
        <span class="menu-spacer"></span>
        <a mat-button (click)="logout()" color="warn"> Logout </a>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container style="height: 100%;">
    <mat-sidenav #sidenav [mode]="isMobile ? 'over' : 'side'" [opened]="!isMobile" style="width: 250px;">
      <mat-nav-list>
        <mat-list-item *ngFor="let item of navItems" [routerLink]="item.route" (click)="isMobile && sidenav.toggle()">
          <mat-icon mat-list-icon>{{ item.icon }}</mat-icon>
          <div mat-line>{{ item.name }}</div>
        </mat-list-item>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
