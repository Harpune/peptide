<mat-card class="form-card">
  <table mat-table [dataSource]="dataSource" class="institute-table" matSort>

    <ng-container matColumnDef="teamId">
      <th mat-sort-header mat-header-cell *matHeaderCellDef> Team-ID </th>
      <td mat-cell *matCellDef="let element"> {{element.teamId}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-sort-header mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="organisation">
      <th mat-sort-header mat-header-cell *matHeaderCellDef> Organisation </th>
      <td mat-cell *matCellDef="let element"> {{element.organisation}} </td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-sort-header mat-header-cell *matHeaderCellDef> Address </th>
      <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef class="table-icon-column"></th>
      <td mat-cell *matCellDef="let element" class="table-icon-column">
        <button mat-icon-button color="primary" aria-label="LÃ¶sche ein Institute">
          <mat-icon (click)="delete(element)">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">Es sind keine Daten vorhanden</td>
    </tr>

  </table>

  <mat-paginator [pageSize]="10"></mat-paginator>
</mat-card>

<div class="fab-bottom-right">
  <button mat-fab color="warn" aria-label="Neues Institut erstellen" (click)="openDialog()">
    <mat-icon>add</mat-icon>
  </button>
</div>
