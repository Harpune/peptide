<mat-grid-list cols="2" rowHeight="1:1">
  <mat-grid-tile colspan="2">
    <div class="mat-elevation-z8" style="margin: 32px;">
      <table mat-table [dataSource]="dataSource" class="institute-table" style="width: 100%;" matSort>

        <ng-container matColumnDef="teamId">
          <th mat-sort-header mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.teamId}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-sort-header mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="organisation">
          <th mat-sort-header mat-header-cell *matHeaderCellDef> Organisation </th>
          <td mat-cell *matCellDef="let element"> {{element.organisation}} </td>
        </ng-container>

        <ng-container matColumnDef="address">
          <th mat-sort-header mat-header-cell *matHeaderCellDef> Adresse </th>
          <td mat-cell *matCellDef="let element"> {{element.address}} </td>
        </ng-container>

        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef class="table-icon-column"></th>
          <td mat-cell *matCellDef="let element" class="table-icon-column">
            <button mat-icon-button color="primary" aria-label="LÃ¶sche ein Institute">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">Es sind keine Daten vorhanden</td>
        </tr>

      </table>

      <mat-paginator [pageSize]="10"></mat-paginator>
    </div>
  </mat-grid-tile>
  <mat-grid-tile>2</mat-grid-tile>
  <mat-grid-tile>3</mat-grid-tile>
  <mat-grid-tile>4</mat-grid-tile>
</mat-grid-list>
