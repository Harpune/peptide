<mat-card style="margin: 32px;" *ngIf="(userId && secret) else loadingDiv">
  <mat-card-header>
    <mat-card-title>Passwort vergessen?</mat-card-title>
    <mat-card-subtitle>Trage hier dein neues Passwort ein</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="passwordForm" id="password-form">
      <mat-form-field class="full-width">
        <mat-label>Neues Passwort</mat-label>
        <input matInput #password type="password" minLength="6" maxlength="32" formControlName="password" required>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Wiederhole das Passwort</mat-label>
        <input matInput #passwordAgain type="password" minLength="6" maxlength="32" formControlName="passwordAgain"
          required>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" type="submit" form="password-form" (click)="save()">Ã„ndern</button>
  </mat-card-actions>
</mat-card>

<ng-template #loadingDiv>
  <div class="center">
    <h1>Das ist nicht die Seite die Sie suchen.</h1>
    <p><a routerLink="/login">Go back to start!</a></p>
  </div>
</ng-template>
