<div style="margin: 32px;" *ngIf="project">
  <section class="mat-typography">
    <h1>{{project.name}}</h1>
    <h4>{{project.description}}</h4>
  </section>

  <mat-card class="mat-elevation-z8 form-card" *ngIf="dataSource.data">
    <mat-card-header>
      <mat-card-title>Sub-Projekte</mat-card-title>
      <mat-card-subtitle>Alle Sub-Projekte von {{project.name}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>

      <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="project-tree">

        <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle (click)="showProject(node)" class="clickable">
          <li class="mat-tree-node">
            <!-- use a disabled button to provide padding for tree leaf -->
            <button mat-icon-button disabled></button>
            {{node.name}}
          </li>
        </mat-tree-node>

        <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
          <li>
            <div class="mat-tree-node" (click)="showProject(node)" class="clickable">
              <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name">
                <mat-icon class="mat-icon-rtl-mirror">
                  {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                </mat-icon>
              </button>
              {{node.name}}
            </div>
            <ul [class.project-tree-invisible]="!treeControl.isExpanded(node)">
              <ng-container matTreeNodeOutlet></ng-container>
            </ul>
          </li>
        </mat-nested-tree-node>
      </mat-tree>
    </mat-card-content>
  </mat-card>
</div>
<div class="fab-container">
  <button mat-fab color="warn" aria-label="Neues Projekt erstellen" class="fab-toggler" (click)="toggleMiniFabs()">
    <mat-icon>add</mat-icon>
    <!-- <span class="extended-fab-button-label">Projekt</span> -->
  </button>
  <div>
    <button *ngFor="let btn of miniFabButtons" mat-mini-fab class="extended-fab-button" color="secondary"
      (click)="miniFabClicked(btn)">
      <mat-icon>{{btn.icon}}</mat-icon>
      <span class="extended-fab-button-label">{{btn.label}}</span>
    </button>
  </div>
</div>
<div id="fab-dismiss" *ngIf="miniFabsShown" (click)="toggleMiniFabs()">
</div>
